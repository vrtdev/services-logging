<div id="rlog-info" class="rlog-info">
	<div style="height: 25px;">
		<div style="float: left">

			<input id="rlog-info-search-id" value="">
			<span id="rlog-info-search-btn" class="rlog-info-show-btn">SEARCH</span>
		</div>
		<div style="float: right">
			<span id="rlog-info-close" class="rlog-btn">X</span>
		</div>
	</div>
	<div class="rlog-tabs">
		<span tab-header="history" onclick="document.rLog.tabs.tab_history.display()" class="selected">Browser Log</span>
		<span tab-header="request" onclick="document.rLog.tabs.tab_request.display()">Requests</span>
		<span tab-header="failure" onclick="document.rLog.tabs.tab_failure.display()">Failures</span>
		<span tab-header="error" onclick="document.rLog.tabs.tab_error.display()">Error</span>
		<span tab-header="flows" onclick="document.rLog.tabs.tab_flows.display()">Flows</span>
		<span tab-header="static_flows" onclick="document.rLog.tabs.tab_static_flows.display()">Static Flows</span>
	</div>
	<div id="rlog-tab-history" class="rlog-tab rlog-tab-selected">
		<div class="rlog-action-bar" >
			<span id="rlog-info-clear-btn" class="rlog-clear-btn">CLEAR</span>
		</div>
		<div>
			<table style="width: 100%">
				<tbody>
					<tr><td>ABC</td></tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="rlog-tab-request" class="rlog-tab">
		<div class="rlog-action-bar" >
			<span class="rlog-info-show-btn" onclick="document.rLog.tabs.tab_request.refresh()">REFRESH</span>
		</div>
		<table style="width: 100%">
			<tbody/>
		</table>
	</div>
	<div id="rlog-tab-failure" class="rlog-tab" >
		<div class="rlog-action-bar" >
			<span class="rlog-info-show-btn" onclick="document.rLog.tabs.tab_failure.refresh()">REFRESH</span>
		</div>
		<table style="width: 100%">
			<tbody/>
		</table>
	</div>
	<div id="rlog-tab-error" class="rlog-tab">
		<div class="rlog-action-bar" >
			<span class="rlog-info-show-btn" onclick="document.rLog.tabs.tab_error.refresh()">REFRESH</span>
		</div>
		<table  style="width: 100%">
			<tbody/>
		</table>
	</div>
	<div id="rlog-tab-flows" class="rlog-tab">
		<div class="rlog-action-bar" >
			<span class="rlog-info-show-btn" onclick="document.rLog.tabs.tab_flows.refresh()">REFRESH</span>
		</div>
		<table  style="width: 100%">
			<tbody/>
		</table>
	</div>
	<div id="rlog-tab-static_flows" class="rlog-tab">
		<div class="rlog-action-bar" >
			<span class="rlog-info-show-btn" onclick="document.rLog.tabs.tab_static_flows.refresh()">REFRESH</span>
		</div>
		<table  style="width: 100%">
			<tbody/>
		</table>
	</div>
</div>
<div id="rlog-detail" class="rlog-detail">
	<div>
		<span id="rlog-detail-full" class="rlog-btn">Show Details</span> Info:<span id="rlog-detail-server"></span>

		<div style="float: right; padding-top: 0px;">
			<span id="rlog-suppress-on" class="rlog-btn">&#128065;</span>
			<span id="rlog-suppress-off" class="rlog-info-show-btn">&#128065;</span>
			<span id="rlog-detail-close" class="rlog-btn">X</span>
		</div>

		<hr>
		<div id="rlog-detail-more-searches">More Searches:</div>
		<div id="rlog-detail-more-searches-btn"></div>
		<hr>
	</div>
	<div id="rlog-detail-content"></div>
	<br/>
</div>
